<div class="profilePage">
  <h1>{{ user.username }}</h1>
  <div class="disconnect">
    <button mat-raised-button color="warn" (click)="goBack()">Deconnection</button>
  </div>

  <p>{{ user.lastName | uppercase }} {{ user.firstName }}</p>
  <br>
  <br>
  <br>
  <h5>Mes lieux enregistr√©s :</h5>
  <section id="{{ favorite.surname }}" *ngFor="let favorite of favorites" class="favorite">
    <mat-expansion-panel [expanded]="true">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <p>{{ favorite.surname }} </p>
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-grid-list cols="12">
        <mat-grid-tile colspan="10">
          <app-weather-data [favoritePlace]="favorite"></app-weather-data>
        </mat-grid-tile>
        <mat-grid-tile colspan="1">
          <button mat-fab color="warn" id="deleteButton" (click)="deletePlace(favorite)" aria-label="Example icon button with a delete icon">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-grid-tile>
      </mat-grid-list>
    </mat-expansion-panel>
  </section>
  <button id="addButton" (click)="addPlace()" mat-stroked-button> Ajouter un lieu <mat-icon>plus_one</mat-icon></button>
</div>
